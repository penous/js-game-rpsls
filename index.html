<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>

    <!-- Extra links -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Game JavaScript -->
    <script src="js/rockpls.js" defer></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid">
    <main class="choice computer">
      <section class="row w-100 d-flex">
        <div class="col">
          <button id="play">Play!</button>
        </div>
      </section>

      <section class="row w-100 d-flex result">
        <div class="col-12 col-md-4">
          <div class="row">
            <div class="col-12">
              <div>Comp choice</div>
            </div>
            <div class="col-12">
              <div id="com-choice"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="row">
            <div class="col-12">
              <div>RESULT</div>
            </div>
            <div class="col-12">
              <div id="result"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="row">
            <div class="col-12">
              <div>Player choice</div>
            </div>
            <div class="col-12">
              <div id="player-choice"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="row w-100 d-flex choice player">
        <div class="col">
          <ul>
            <li>
              <button class="choices" id="scissors">Scissors</button>
            </li>
            <li>
              <button class="choices" id="paper">Paper</button>
            </li>
            <li>
              <button class="choices" id="rock">Rock</button>
            </li>
            <li>
              <button class="choices" id="lizard">Lizard</button>
            </li>
            <li>
              <button class="choices" id="spock">Spock</button>
            </li>
          </ul>
        </div>
      </section>
      <section class="row w-100">
        <div class="col">
          <button id="reset">Reset</button>
        </div>
      </section>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
